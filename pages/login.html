<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../css/login.css">
		<link rel="icon" href="../images/icon.png">
		<title>Autentifică-te</title>
		<script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
   		<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
   		<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-storage.js"></script>
	</head>
	<body>
		<main>
			<div class="register-form">
				<div class="image-container">
					<img width = "250" src="../images/megaanunt.png">
				</div>
				<div class="text-info">
					<h1 class = "title-of-form" style = "color:#334462">Autentifică-te</h1>
					<br>
				</div>
				<div class = "input-element">
					<p class = "name-of-input">Adresa Electronică</p>
					<input id = "email-input" class = "input-field input1" type="text" name="name-input" placeholder=" Nume și Prenume">
					<p id = "error1" class = "error-message"></p>
				</div>
				<div class = "input-element">
					<p class = "name-of-input">Parola</p>
					<input id = "password-input" class = "input-field input3" type="password" name="password-input" placeholder=" Parola">
					<p id = "error3" class = "error-message"></p>
				</div>
				<button class = "submit-button" onclick="loginUser()">Autentifică-te</button>
				<p class="ask-about">Nu ai un cont?&nbsp<a href = "register.html">Înregistrează-te</a></p>
			</div>
		</main>
	</body>
	<script type="text/javascript" src="../js/login.js"></script>
	<script type="text/javascript" src="../js/firebase_main.js"></script>
	<script type="text/javascript" src="../js/firebase_login.js"></script>
	<script type="text/javascript" src="../js/firebase_search_top.js"></script>
</html>
